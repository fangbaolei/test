port:[21]
up_rate:[12000000]//上传的速度
down_rate:[200]//下载速度
time_late:[120]//时间的延时
maxclient:[12]//监听的客户数量
maxlen:[2400000]//一次最大从套接字中读取的数据
able_upload:[1]//用1表示匿名用户可以上传，0表示不能上传
able_download:[1];//用1表示匿名用户可以下载，0表示不能下载
able_mkdir:[0];//用1表示匿名用户可以创建目录，0表示不能创建目录
